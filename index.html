<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FYLO DATA || NNAEMEKA</title>
    <link rel="stylesheet" href="/CSS/fylo-data.css" />
    <link rel="shortcut icon" href="/images/MEKANOL.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="section section-one">
        <img src="/images/logo.svg" alt="LOGO" id="logo" />
        <div class="icons">
          <div class="boxes">
            <img src="/images/icon-document.svg" alt="" />
          </div>
          <div class="boxes"><img src="/images/icon-folder.svg" alt="" /></div>

          <div class="boxes"><img src="/images/icon-upload.svg" alt="" /></div>
        </div>
      </section>
      <section class="section section-two">
        <p class="info">You've used up <span>815GB</span> of your storage</p>
        <!-- <input type="range" name="storage" id="storage"  value="81.5" min="0" max="100"/> -->
        <div class="storage">
          <div class="progress">
          </div>
          <div class="thumb">
          
          </div>
        </div>
        <div class="data-space">
          <p class="zerogb">0 GB</p>
          <p class="onekgb">1000 GB</p>
        </div>

          <div class="hover">
            <p><span class="left">185 </span> <span class="right">GB LEFT</span></p>
          </div>

        
      </section>
    </main>
  </body>
</html>
